apply plugin: 'java'
apply plugin: 'maven'

group = 'vc.inreach.aws'
version = '0.0.9-SNAPSHOT'

description = """AWS Signing Request Interceptor"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations.all {
}

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.9'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version:'4.4.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.4.1'
    compile(group: 'com.amazonaws', name: 'aws-java-sdk-core', version:'1.10.19') {
exclude(module: 'httpclient')
exclude(module: 'commons-logging')
    }
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile(group: 'org.mockito', name: 'mockito-core', version:'1.10.19') {
exclude(module: 'hamcrest-core')
    }
    testCompile group: 'org.assertj', name: 'assertj-core', version:'2.2.0'
}
